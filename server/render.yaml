services:
  - type: web
    name: minflow-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: minflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://minflow.app,https://www.minflow.app
      - key: ENV
        value: production
    healthCheckPath: /api/categories

databases:
  - name: minflow-db
    plan: free
    databaseName: minflow
    user: minflow
